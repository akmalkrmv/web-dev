    <h2>Multimedia elements</h2>

    <h3>Img examples:</h3>

    <img src="./assets/multimedia/cat.jpg" alt="cat" height="300" />
    <img src="./assets/multimedia/cat.gif" alt="cat" height="300" />

    <h3>Audio examples:</h3>
    <audio controls src="./assets/multimedia/t-rex-roar.mp3">
      Your browser does not support the
      <code>audio</code> element.
    </audio>

    <h3>Video examples:</h3>
    <video controls height="300">
      <source src="./assets/multimedia/flower.webm" type="video/webm" />
      <source src="./assets/multimedia/flower.mp4" type="video/mp4" />
      Sorry, your browser doesn't support embedded videos.
    </video>

    <video controls src="./assets/multimedia/friday.mp4" height="300">
      <track
        default
        kind="captions"
        srclang="en"
        src="./assets/multimedia/friday.vtt"
      />
      Sorry, your browser doesn't support embedded videos.
    </video>
